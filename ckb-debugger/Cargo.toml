[package]
name = "ckb-debugger"
description = "Standalone debugger for Nervos CKB"
version = "0.118.0"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"

[features]
default = []

[dependencies]
addr2line = "0.17"
byteorder = "1"
clap = "2.33.0"
ckb-chain-spec = "=0.118.0"
ckb-hash = "=0.118.0"
ckb-jsonrpc-types = "=0.118.0"
ckb-mock-tx-types = { path = "../ckb-mock-tx-types", version = "0.118.0" }
ckb-script = { version = "=0.118.0", default-features = false, features = ["flatmemory"] }
ckb-traits = "=0.118.0"
ckb-types = "=0.118.0"
ckb-vm = { version = "=0.24.12", default-features = false, features = ["pprof"] }
env_logger = "0.4.3"
gdbstub = "0.7"
gdbstub_arch = "0.3"
goblin = "0.4"
hex = "0.4"
libc = "0.2.132"
log = "0.4.0"
nix = "0.26.2"
probe = "0.5"
rand = "0.8.5"
regex = "1"
serde = "1.0"
serde_json = "1.0"
serde_plain = "1.0"
wasm-bindgen = "0.2.50"
