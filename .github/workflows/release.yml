name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    # Reference: https://github.community/t/how-to-get-just-the-tag-name/16241/6
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: ckb-debugger ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
    - name: Output upload URL file
      run: echo "${{ steps.create_release.outputs.upload_url }}" > upload_url.txt
    - name: Save upload URL file
      uses: actions/upload-artifact@v1
      with:
        name: upload_url
        path: upload_url.txt

  publish-linux:
    name: Publish binary on Linux
    needs: [release]
    runs-on: ubuntu-latest
    steps:
    - name: Load upload URL file
      uses: actions/download-artifact@v1
      with:
        name: upload_url
    - name: Get upload URL
      id: get_upload_url
      run: |
        value=`cat upload_url/upload_url.txt`
        echo ::set-output name=upload_url::$value
      env:
        TAG_REF_NAME: ${{ github.ref }}
        REPOSITORY_NAME: ${{ github.repository }}
    - uses: actions/checkout@v2
    - name: Build
      run: cd bins && cargo build --release --features=stdio
    - name: Archive files
      run: cp bins/target/release/ckb-debugger ./ && tar -cvzf ckb-debugger-linux-x64.tar.gz ckb-debugger LICENSE
    - name: Generate checksum
      run: sha256sum ckb-debugger-linux-x64.tar.gz > ckb-debugger-linux-x64-sha256.txt
    - name: Upload binary
      id: upload-release-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
        asset_path: ckb-debugger-linux-x64.tar.gz
        asset_name: ckb-debugger-linux-x64.tar.gz
        asset_content_type: application/tar+gzip
    - name: Upload checksum
      id: upload-release-checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
        asset_path: ckb-debugger-linux-x64-sha256.txt
        asset_name: ckb-debugger-linux-x64-sha256.txt
        asset_content_type: text/plain

  publish-macos:
    name: Publish binary on macOS
    needs: [release]
    runs-on: macos-latest
    steps:
    - name: Load upload URL file
      uses: actions/download-artifact@v1
      with:
        name: upload_url
    - name: Get upload URL
      id: get_upload_url
      run: |
        value=`cat upload_url/upload_url.txt`
        echo ::set-output name=upload_url::$value
      env:
        TAG_REF_NAME: ${{ github.ref }}
        REPOSITORY_NAME: ${{ github.repository }}
    - uses: actions/checkout@v2
    - name: Build
      run: cd bins && cargo build --release --features=stdio
    - name: Archive files
      run: cp bins/target/release/ckb-debugger ./ && tar -cvzf ckb-debugger-macos-x64.tar.gz ckb-debugger LICENSE
    - name: Generate checksum
      run: shasum -a 256 ckb-debugger-macos-x64.tar.gz > ckb-debugger-macos-x64-sha256.txt
    - name: Upload binary
      id: upload-release-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
        asset_path: ckb-debugger-macos-x64.tar.gz
        asset_name: ckb-debugger-macos-x64.tar.gz
        asset_content_type: application/tar+gzip
    - name: Upload checksum
      id: upload-release-checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
        asset_path: ckb-debugger-macos-x64-sha256.txt
        asset_name: ckb-debugger-macos-x64-sha256.txt
        asset_content_type: text/plain

  publish-windoes:
    name: Publish binary on Windows
    needs: [release]
    runs-on: windows-latest
    steps:
    - name: Load upload URL file
      uses: actions/download-artifact@v1
      with:
        name: upload_url
    - name: Get upload URL
      id: get_upload_url
      run: |
        echo "::set-output name=upload_url::$(type upload_url/upload_url.txt)"
      env:
        TAG_REF_NAME: ${{ github.ref }}
        REPOSITORY_NAME: ${{ github.repository }}
    - uses: actions/checkout@v2
    - name: Build
      run: cd bins && cargo build --release
    - name: Archive files
      run: copy bins/target/release/ckb-debugger.exe ./ && tar -cvzf ckb-debugger-windows-x64.tar.gz ckb-debugger.exe LICENSE
    - name: Generate checksum
      run: Get-FileHash ckb-debugger-windows-x64.tar.gz > ckb-debugger-windows-x64-sha256.txt
    - name: Upload binary
      id: upload-release-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
        asset_path: ckb-debugger-windows-x64.tar.gz
        asset_name: ckb-debugger-windows-x64.tar.gz
        asset_content_type: application/tar+gzip
    - name: Upload checksum
      id: upload-release-checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
        asset_path: ckb-debugger-windows-x64-sha256.txt
        asset_name: ckb-debugger-windows-x64-sha256.txt
        asset_content_type: text/plain
